<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/assets/css/global.css" />
  <title>
    {% if page.title %}
      {{ page.title | append: ' - ' | append: site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
</head>
<body>
{{ content }}

  <script>
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script>
    try {
    var pageTracker = _gat._getTracker("UA-11924585-1");
    pageTracker._trackPageview();
    } catch(err) {}
  </script>
</body>
</html>
